<div class="page-layout carded fullwidth">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT HEADER -->
        <div class="header accent p-24" fxLayout="row" fxLayoutAlign="start center">
            <h2 class="m-0">Partners</h2>
        </div>
        <!-- / CONTENT HEADER -->   

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT TOOLBAR -->
            <!-- <div class="toolbar px-24 py-8">
                <span>Content toolbar</span>
            </div> -->
            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <div class="content p-24">
               
               <div class="example-button-row create_btn" >                
                    <button mat-raised-button color="primary" (click)='CreatePartner()'> Create Partner</button>                
               </div>
               <div class="filter_partner">
                <mat-form-field>
                    <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                  </mat-form-field>
                </div>
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                  
                      <!-- ID Column -->
                      <ng-container matColumnDef="sno">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> SNO </th>
                        <td mat-cell *matCellDef="let row"> {{row.sno}} </td>
                      </ng-container>
                  
                      <!-- Progress Column -->
                      <ng-container matColumnDef="first_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="last_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
                      </ng-container>
                  
                      <!-- Color Column -->
                      <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let row" > {{row.email}} </td>
                      </ng-container>

                    <!-- Color Column -->
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                        <td mat-cell *matCellDef="let row" > {{row.phone}} </td>
                        </ng-container>

                        

                        <ng-container matColumnDef="actions" >
                            <th mat-header-cell *matHeaderCellDef>Actions </th>
                            <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
                               
                                <div (click)="EditUser(element.user_id)" class="icon_cls">
                
                                    <ng-container>
                                        <mat-icon _ngcontent-ndp-c38=""  class="secondary-text s-22 mat-icon notranslate material-icons mat-icon-no-color" role="img" aria-hidden="true">edit</mat-icon>
                                    </ng-container>
                                </div>

                                <div (click)="DeleteUser(element.user_id)" class="icon_cls">
                                    <ng-container>
                                        <mat-icon _ngcontent-ndp-c38=""  class="secondary-text s-24 mat-icon notranslate material-icons mat-icon-no-color" role="img" aria-hidden="true">delete</mat-icon>
                                    </ng-container>
                                </div>
                            </td>
                        </ng-container>
                    
                        
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                  </div>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
